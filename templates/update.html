{% extends 'base.html' %}

{% block content %}
    <h1>Update Task</h1>
    
    <form action="{{ url_for('update', id=task.id) }}" method="POST">
        <div class="form-group">
            <input type="text" name="content" value="{{ task.content }}" required>
            <button type="submit">Update</button>
        </div>
    </form>
    
    <div class="form-group">
        <a href="{{ url_for('index') }}">Cancel</a>
    </div>
{% endblock %}
